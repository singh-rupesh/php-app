<!DOCTYPE html>

<head>
  <title>Student Form</title>

</head>


<body>
  <form action="submit.php" style="padding-top: 8%; padding-left: 36%;">

    <label for="First name">First name: </label><br>

    <input type="text" name="first_name" placeholder="First name"><br>

    <label for="Last name">Last name: </label><br>

    <input type="text" name="last_name" placeholder="Last name"><br>

    <label for="D.O.B">D.O.B: </label><br>

    <input type="date" id="date_of_birth" name="dob" placeholder="Date Here"><br>

    <label for="Email">Email: </label><br>

    <input type="text" name="email" placeholder="name@demo.com"><br>

    <label for="Mobile-Number">Mobile no: </label><br>

    <input type="number" name="mobile_no" placeholder="+91 9876543210"><br>

    <label for="Country">Counrty: </label><br>
    <select name="country">
      <option value="america">America</option>
      <option value="russia">Russia</option>
      <option value="england">England</option>
      <option value="india">India</option>
      <option value="china">China</option>
      <option value="pakistan">Pakistan</option>
    </select><br><br>

    <button type="submit">Submit</button>

    <button type="reset">Clear Form</button>

  </form>



</body>


</html>
